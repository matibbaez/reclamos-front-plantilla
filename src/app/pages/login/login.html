<main class="login-wrapper">
  
  <div class="login-card">
    
    <header class="login-header">
      <div class="logo-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </svg>
      </div>
      <h1>{{ brand.nombre }}</h1>
      <p>Plataforma de Gestión Integral</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="input-group">
        <label for="email">Correo Profesional</label>
        <div class="input-field" [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            placeholder="nombre@firma.com"
            autocomplete="email">
        </div>
        <span class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Formato de correo inválido
        </span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-field" [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            placeholder="••••••••"
            autocomplete="current-password">
          
          <button type="button" class="toggle-pass" (click)="togglePassword()">
            <span *ngIf="!showPassword">Ver</span>
            <span *ngIf="showPassword">Ocultar</span>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión Segura</span>
        <div *ngIf="isLoading" class="loader"></div>
      </button>

    </form>

    <footer class="login-footer">
      <p>© 2026 {{ brand.nombre }}. Acceso restringido.</p>
    </footer>

  </div>
</main>
